<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div id="main" class="hidden">
        <div id="jan" class="month">January</div>
        <div id="feb" class="month">February</div>
        <div id="mar" class="month">March</div>
        <div id="apr" class="month">April</div>
        <div id="may" class="month">May</div>
        <div id="jun" class="month">June</div>
        <div id="jul" class="month">July</div>
        <div id="aug" class="month">August</div>
        <div id="sep" class="month">September</div>
        <div id="oct" class="month">October</div>
        <div id="nov" class="month">November</div>
        <div id="dec" class="month">December</div>
    </div>
    <div id="month" class="hidden">
        <div class="header">
            
        </div>
        <div class="content">
            <table id="table">
                <thead>
                    <tr>			
                        <th>day</th>
                        <th>fajr</th>
                        <th>zuhr</th>
                        <th>asr</th>
                        <th>maghr</th>
                        <th>isha</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div id="day">
        <div class="prayer" class="hidden">
            <div class="name">Fajr</div>
            <div class="empty">
                
            </div>
            <div class="time"></div>
        </div>
        <div class="prayer">
            <div class="name">Zuhr</div>
            <div class="empty">
                
            </div>
            <div class="time"></div>
        </div>
        <div class="prayer">
            <div class="name">Asr</div>
            <div class="empty">

            </div>
            <div class="time"></div>
        </div>
        <div class="prayer">
            <div class="name">Maghr</div>
            <div class="empty">
                
            </div>
            <div class="time"></div>
        </div>
        <div class="prayer">
            <div class="name">Isha</div>
            <div class="empty">
                
            </div>
            <div class="time"></div>
        </div>
    </div>
    <div id="options">
        <div id="calendar">

        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
